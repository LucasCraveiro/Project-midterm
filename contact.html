<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact - DOG CLUB</title>
        <link rel="stylesheet" href="reset.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Righteous" rel="stylesheet">
        <link rel="stylesheet" href="contact.css">
        <script type="text/javascript" src="common.js"></script>
    </head>
    <body>
      <h1 class="p5-title">CONTACT</h1>
      <form class="box-form" action="">
        <p>
            <label for="firstname">First name:</label>
            <input id="firstname" type="text" name="firstname">
        </p>
        <p>
            <label for="lastname">Last name:</label>
            <input id="lastname" type="text" name="lastname">
        </p>
        <p>
            <label for="phone">Phone number:</label>
            <input id="phone" type="number" name="phone">
        </p>
        <p>
          <label for="email">Email address:</label>
          <input id="email" type="email">
        </p>
        <p>
          <label for="">Have you ever had a dog?</label>
          <input type="radio" name="experience">yes
          <input type="radio" name="experience">no
        </p>
        <p>
            <label for="type">Dog type</label>
            <select id="type" class="" name="type">
              <option value="">dog1</option>
              <option value="">dog2</option>
              <option value="">dog3</option>
              <option value="">dog4</option>
            </select>
        </p>
            <textarea name="name" rows="8" cols="80" placeholder="Whatever you want to ask"></textarea>
            <div>
              <button type="submit">submit</button>
              <button type="reset">reset</button>
            </div>
      </form>

      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2602.5388931218636!2d-123.11518658391282!3d49.28513397851744!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x548671787c9619d5%3A0x695f6d016bb1e13a!2s609+W+Hastings+St%2C+Vancouver%2C+BC+V6B!5e0!3m2!1sja!2sca!4v1507339196532" width="1200" height="600" frameborder="0" style="border:0" allowfullscreen></iframe>
    </body>
  </html>
